<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog de Personajes</title>
    {% load static %}
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body class="blog-personajes">
    <main>
      <div class="personajes">
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav-blog">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active link"
                    aria-current="page"
                    href="{% url 'index' %}"
                    >Inicio</a
                  >
              </ul>
              <form
                class="buscar form-inline my-2 my-lg-0"
                action="{% url 'buscar' %}"
                method="GET"
              >
                <input
                  type="text"
                  name="query"
                  class="form-control me-2"
                  placeholder="Buscar"
                  aria-label="Buscar"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
          </div>
        </div>
      </nav>
    </div>
              <h1>Crear Usuario</h1>
              <form method="post" action="{% url 'crear_usuario' %}">
                  {% csrf_token %}
                 {{ form.as_p }}
                  <button type="submit">Registrarse</button>
              </form>    
              </main>
             
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
    </html>
